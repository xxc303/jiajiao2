    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h4><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> 发布家教信息</h4>
                                <hr>
                            </div>
                            <div class="card-body">
                                <form action="/student/pubInfo" method="post">
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">求教科目</label>
                                        <input type="text" placeholder="请输入科目" required name="item" class="form-control" th:value="${student != null}?${student.item}">
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label class="form-control-label text-uppercase">学生年级</label>-->
<!--                                        <input type="text" placeholder="请输入学生年级" required name="level" class="form-control" th:value="${student != null}?${student.grade}">-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">详细要求</label>
                                        <textarea placeholder="请输入具体要求" required name="detailRequirement" class="form-control" th:text="${student != null}?${student.detailRequirement}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">单次金额</label>
                                        <input type="text" placeholder="请输入单次金额" required name="price" class="form-control" th:value="${student != null}?${student.price}"/>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label class="form-control-label text-uppercase">每周次数</label>-->
<!--                                        <input type="text" placeholder="请输入每周次数" required name="weekNum" class="form-control">-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">所在地区</label>
                                        <input type="text" placeholder="请输入授课地区" required name="area" class="form-control" th:value="${student != null}?${student.area}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">详细地址</label>
                                        <input type="text" placeholder="请输入详细地址" required name="address" class="form-control" th:value="${student != null}?${student.address}"/>
                                    </div>
                                    <h3 class="h6 text-uppercase mb-0">学员基本信息</h3>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">所在学校</label>
                                        <input type="text" placeholder="请输入所在学校" required name="school" class="form-control" th:value="${student != null}?${student.school}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">所在年级</label>
                                        <input type="text" placeholder="请输入所在年级" required name="grade" class="form-control" th:value="${student != null}?${student.grade}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">当前成绩</label>
                                        <input type="text" placeholder="请输入当前成绩" required name="score" class="form-control" th:value="${student != null}?${student.score}"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label text-uppercase">学生特点</label>
                                        <input type="text" placeholder="请输入学生特点" required name="charac" class="form-control" th:value="${student != null}?${student.charac}"/>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary pull-right">提交修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
