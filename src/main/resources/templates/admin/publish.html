<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理</title>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/Chart.min.js"></script>
    <script type="text/javascript" src="/vendor/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/js/feather.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <link rel="stylesheet" href="/css/jiajiao.css">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<body>
<!--引入顶部栏-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='toPublish')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="page-holder w-100 d-flex flex-wrap">
                <div class="container-fluid px-xl-5">
                    <section class="py-5">
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/admin/publish}" method="post">
                                            <!--                <input type="hidden" name="id" th:value="${id}">-->
                                            <div class="form-group">
                                                <label for="title">分享标题（简单扼要）:</label>
                                                <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                                                       placeholder="文章标题……"
                                                       autocomplete="off">
                                            </div>
                                            <div class="form-group" id="question-editor">
                                                <label for="content">内容补充 </label>
                                                <textarea name="content" id="content" th:text="${content}" style="display:none;"
                                                          class="form-control editor"
                                                          cols="30"
                                                          rows="10"></textarea>
                                            </div>
                                            <script type="text/javascript">
                                                $(function () {
                                                    var editor = editormd("question-editor", {
                                                        width: "100%",
                                                        height: 350,
                                                        path: "/js/lib/",
                                                        delay: 0,
                                                        watch: false,
                                                        placeholder: "请输入文章内容",
                                                        imageUpload: true,
                                                        imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                                        imageUploadURL: "/file/upload",
                                                    });
                                                });
                                            </script>
                                            <div class="container-fluid main ">
                                                <div class="row">
                                                    <button type="submit" class="btn btn-success btn-publish pull-right">
                                                        发布
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</div>
</body>

</html>
