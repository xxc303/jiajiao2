<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/jiajiao.css">

    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>


</head>

<body>
<!--引入顶部栏-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='replyInfo')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="page-holder w-100 d-flex flex-wrap">
                <div class="container-fluid px-xl-5">
                    <section class="py-5">
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="text-uppercase mb-0">回复内容管理</h4>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>用户名</th>
                                                <th>回复内容</th>
                                                <th>回复时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody th:each="reply,replyStat:${replyList.list}">
                                            <tr>
                                                <td th:text="${reply.id}"></td>
<!--                                                <td th:text="${replyStat.index}"></td>-->
                                                <td th:text="${reply.username}" style="width: 80px;"></td>
                                                <td th:text="${reply.content}"></td>
                                                <td th:text="${#dates.format(reply.createTime,'yyyy-MM-dd')}"></td>
                                                <!--                        <th th:text="${student.description}"></th>-->
                                                <td>
                                                    <button th:attr="del_uri=@{/admin/deleteReply/}+${reply.id}"
                                                            class="btn btn-sm btn-danger deleteBtn" th:text="删除"
                                                            style="width: 62px;"></button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <hr>
                                        <!--分页-->
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination">
                                                <li th:if="${replyList.hasPreviousPage}">
                                                    <a th:href="@{'/admin/replyInfo/?pageNum='+${(replyList.pageNum)-1}+'&pageSize='+${replyList.pageSize}}"
                                                       aria-label="Previous">
                                                        <span aria-hidden="true">&lt;&lt;</span>
                                                    </a>
                                                </li>
                                                <li th:each="page : ${replyList.navigatepageNums}"
                                                    th:class="${replyList.pageNum == page}? 'active' : ''">

                                                    <a th:text="${page}" th:if="${replyList.pageNum == page}"></a>
                                                    <a th:href="@{'/admin/replyInfo/?pageNum='+${page}+'&pageSize='+${replyList.pageSize}}"
                                                       th:text="${page}" th:if="${replyList.pageNum != page}"></a>
                                                </li>


                                                <li th:if="${replyList.hasNextPage}">
                                                    <a th:href="@{'/admin/replyInfo/?pageNum='+${replyList.nextPage}+'&pageSize='+${replyList.pageSize}}"
                                                       aria-label="Previous">
                                                        <span aria-hidden="true">&gt;&gt;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <form id="delete" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="/vendor/popper.js/umd/popper.min.js"></script>
<script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<script>
    $(".deleteBtn").click(function () {
        if (window.confirm("确定要删除吗？")) {
            $("#delete").attr("action", $(this).attr("del_uri")).submit();
            return false;
        }
    })
</script>

<!-- Graphs -->
<script type="text/javascript" src="/js/Chart.min.js"></script>
</body>

</html>
